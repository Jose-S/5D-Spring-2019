<!DOCTYPE html>
<html>

<head>
   <title>Color Chips</title>

   <style>
      .square {
         display: inline-block;
         width: 100px;
         height: 100px;
         background: blue;
         margin: 4px;
      }

      .square:hover {
         box-shadow: 0px 0px 150px #a2a1a1;
         transform: scale(1.1);
      }
   </style>
</head>

<body>
   <!-- Dynamic HTML -->
   <script>
      var colors = ["red", "blue", "yellow", "green", "orange", "purple"];
      var imgTags = ["g", "y"];
      var body = document.querySelector("body");

      // Create color hue squares dynamicly
      function createHues(color) {
         for (var i = 1; i <= 10; i++) {
            var div = document.createElement("div");
            div.classList.add("square");
            div.style = "background:" + color + ";" + "filter: opacity(" + (i * 10) + "%);";
            body.appendChild(div);
         }
         body.appendChild(document.createElement("br"));
      }

      // used for loading images
      // Called on older version
      function placeImages(imgTag) {
         for (var i = 1; i <= 10; i++) {
            var img = document.createElement("img");
            img.src = imgTag + i + ".png";
            img.style = "width: 100px; margin: 4px;"
            document.querySelector("body").appendChild(img);
         }
      }

      // Calling Functions
      colors.forEach((c) => createHues(c));
      // imgTags.forEach((i) => placeImages(i));
   </script>
</body>

</html>
